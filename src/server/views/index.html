{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}

    <div class="container">
        <h1>Device Recognition Test</h1>
        <table>
            <tr>
                <td>{{ uniqueID }}</td>
            </tr>
            {% for device in UniqueIDs %}
            {% if loop.first %}<tr>{% endif %}
                <td>{{ device.fingerprint }}</td>
            {% if loop.last %}</tr>{% endif %}
            {% endfor %}
        </table>
    </div>

{% endblock %}
